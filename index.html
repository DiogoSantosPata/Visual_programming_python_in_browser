<!-- TRY POPUP WINDOW TO PLOT -->
<script>
function Plot(window_title)
{
    w = window.open("","AAA","width=200,height=200, titlebar=no");
    w.document.title = window_title;

    var canvas = w.document.createElement("canvas");
    canvas.width = 100;
    canvas.height = 100;
    w.document.body.appendChild(canvas);
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = "rgb(255,165,0)";
    ctx.fillRect(0, 0, 100, 100);
}
</script>
